<script>
    document.addEventListener('scroll', () => {
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const headerShrinkThreshold = 100;
      const totalScroll = document.body.scrollHeight - window.innerHeight;
      const sections = [
        { id: 'jaunumi', link: document.getElementById('link-jaunumi') },
        { id: 'contact-section', link: document.getElementById('link-sazinies') },
        { id: 'parbiedribu', link: document.getElementById('link-parbiedribu') }
      ];
    
      if (window.scrollY > headerShrinkThreshold) {
        progressContainer.classList.remove('hidden');
      } else {
        progressContainer.classList.add('hidden');
      }
    
      let scrollPercentage = (window.scrollY / totalScroll) * 100;
      progressBar.style.transition = 'width 0.2s ease-out';
      progressBar.style.width = scrollPercentage + '%';
    
      // Highlight the active section button
      let activeSection = null;
      sections.forEach(section => {
        const sectionElement = document.getElementById(section.id);
        if (sectionElement && sectionElement.getBoundingClientRect().top <= window.innerHeight * 0.6) {
          activeSection = section;
        }
      });
    
      sections.forEach(section => section.link.classList.remove('active'));
      if (activeSection) {
        activeSection.link.classList.add('active');
        setTimeout(() => {
          if (activeSection.id === 'contact-section') {
            activeSection.link.classList.add('active');

    function onScroll() {
      // Skip ALL animations on mobile devices
      if (window.innerWidth <= 768) {
        frostedHeader.style.transition = 'none';
        logoContainer.style.transition = 'none';
        logoCircle.style.transition = 'none';
        logoImg.style.transition = 'none';

        brandText.style.transform = '';
        brandText.style.opacity = '0';
        brandText.style.visibility = 'hidden';
        
        return;
      }
      
      const scrollY = window.scrollY;
      const progress = Math.min(scrollY / SCROLL_RANGE, 1);

      // Use cubic-bezier easing for smoother animation
      const easeProgress = progress < 0.5
        ? 2 * progress * progress
        : 1 - Math.pow(-2 * progress + 2, 2) / 2;

      // Shrink header height
      const newHeight = HEADER_START_HEIGHT - (HEADER_START_HEIGHT - HEADER_END_HEIGHT) * easeProgress;
      frostedHeader.style.height = newHeight + "px";

      logoCircle.style.width = logoSize + "px";

      // Move logo container to the right on scroll
      const logoMove = easeProgress * 80; // Positive value to move right
      logoContainer.style.transform = `translate(${logoMove}px, -50%)`;

      // Show brand text when scrolling
      if (easeProgress > 0.2) {
        // Calculate opacity
        const opacityProgress = Math.min(1, (easeProgress - 0.2) / 0.3);
        
        // Position text to left of logo
        brandText.style.opacity = opacityProgress;
        brandText.style.visibility = 'visible';
        brandText.style.transform = 'translate(-20px, -50%)';

        brandText.style.opacity = '0';
